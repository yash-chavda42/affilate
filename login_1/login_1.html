<!DOCTYPE html>
<html lang="en">
   <head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
 
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="login1_.css">
    <title>Login Page</title>
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login() "  >Sign In</button>
                <button type="button" class="toggle-btn" onclick="register()" >Sign Up</button>
            </div>
            <form id="login" class="input-group">
                <input type="email" class="input-field" placeholder="E-Mail Address" name="l_email" required>
                <input type="password" class="input-field" placeholder="Password" name="l_password"required>
                <button type="submit" class="submit-btn">Login</button>
                <a href="reset.html" class="forgot-pw" id="f_password">Forgot Password?</a>
            </form>
            <form action="" method="POST" id="register" class="input-group">
                <input type="text" class="input-field" placeholder="Full Name" name="r_first" required>
                <input type="email" class="input-field" placeholder="E-Mail Address" name="r_email"  required>
                <input type="password" class="input-field" placeholder="Password" name="r_password" required>
                <button type="submit" name="submit_register" class="submit-btn">Submit</button>
            </form>            
        </div>
    </div>
    <script>
     
        
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");
        function register(){
            x.style.left="-400px";
            y.style.left="90px";
            z.style.left="125px";
            
        }
        function login(){
            x.style.left="90px";
            y.style.left="450px";
            z.style.left="0";
            
        }
        
    </script>
</body>
</html>
